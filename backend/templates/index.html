<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Активні речовини у країнах ЄС</title>
	<!-- Bootstrap Table CSS -->
	<link href="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/group-by-v2/bootstrap-table-group-by.css"
	      rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>


<body>

<nav class="navbar navbar-light bg-light ">
	<div>
		<a class="navbar-brand " href="/">
			<img src="{{ url_for('static', filename='img/logo.png') }}" class="d-inline-block align-text-top ms-4 "
			     width="150" height="80">
		</a>
	</div>
</nav>

<div class="container">
	<h1 class="text text-success text-center align-text-top mb-3 mt-3">
		Активні речовини країн ЄС
	</h1>

	<table id="table" data-group-by="true"
	       data-height="900" data-toolbar="#toolbar" data-search="true"
	       data-show-print="true"
	       data-searchable="true" data-show-search-clear-button="true" data-search-highlight="true"
	       data-show-fullscreen="true" data-locale="uk-UA" class="table table-striped">

		<thead>
		<tr>
			<th data-field="agrochemical" data-sortable="true">Агрохімікат</th>
			<th data-field="pesticide" data-formatter="pesticideFormatter" data-sortable="true">Речовина</th>
			<th data-field="status" data-formatter="statusFormatter" data-sortable="true" data-align="center">
				Статус
			</th>
			<th data-field="monitoring_on" data-formatter="monitoringFormatter" data-sortable="true"
			    data-align="center">Моніториться
			</th>
			<th data-field="date_end" data-formatter="dataFormatter" data-sortable="true" data-align="center">
				Дата
				завершення
			</th>
		</tr>
		</thead>


	</table>

	<footer class="py-3 my-4">
		<ul class="nav justify-content-center border-bottom pb-3 mb-3">
			<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a href="https://interstarch.com.ua/"
			                        class="nav-link px-2 text-muted">Interstarch</a>
			</li>
		</ul>
		<p class="text-center text-muted">© 2024 Interstarch UA</p>
		<p class="text-center text-muted">v1.3</p>
	</footer>

</div>


<script>
    const data = JSON.parse({{ jd | tojson| safe }})
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/print/bootstrap-table-print.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/group-by-v2/bootstrap-table-group-by.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>


</html>
